machine:
  timezone: UTC
  ruby:
    version: 2.0.0-p481
  environment:
    TAGGER_DIR: vendor/tree-tagger
    TREETAGGER_COMMAND: vendor/tree-tagger/cmd/tree-tagger-english
    MM_ENV: production
  pre:
    - "git config --global user.name 'CircleCI'"
    - "git config --global user.email 'nedzen.11@gmail.com'"
test:
  override:
    - 'echo "OK"'
dependencies:
  cache_directories:
    - vendor/bundle
    - vendor/tree-tagger
  pre:
    - sudo apt-get update
    - sudo apt-get -yV install mecab
    - sudo apt-get -yV install mecab-ipadic-utf8
    - /bin/bash script/install-tagger.sh
compile:
  override:
    - bundle exec middleman build --verbose:
        environment:
          MM_LANG: fr
    - bundle exec middleman build --verbose:
        environment:
          MM_LANG: en
    - bundle exec middleman build --verbose:
        environment:
          MM_LANG: ro

    - tar cvfz $CIRCLE_ARTIFACTS/build-fr.tar.gz build-fr
    - tar cvfz $CIRCLE_ARTIFACTS/build-en.tar.gz build-en
    - tar cvfz $CIRCLE_ARTIFACTS/build-en.tar.gz build-ro
deployment:
  main:
    branch: 'master'
    commands:
      - bundle exec middleman deploy >/dev/null 2>&1:
          environment:
            MM_LANG: fr
      - bundle exec middleman deploy >/dev/null 2>&1:
          environment:
            MM_LANG: en
      - bundle exec middleman deploy >/dev/null 2>&1:
          environment:
            MM_LANG: ro

